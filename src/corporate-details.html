<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<script src="../bower_components/web-animations-js/web-animations.min.js"></script>

<link rel="import" href="shared-styles.html">
<link rel="import" href="common-styles.html">


<dom-module id="corporate-details">
  <template>
    <style include="common-styles">
      .customWidth {
          width: 100%;
      }

      .customWidth paper-item:hover {
          background-color: #dbdbdb;
      }
    </style>
    <style include="shared-styles">

    </style>

    <h2 class="centerText">Corporate details</h2>
    <iron-form id="myForm" on-submit="register">
      <form>
        <div>
          <h4 class="label">Enter Company Name</h4>
          <paper-input type="text" label="Company Name" id="companyName" no-label-float value="{{companyName}}" required>
          </paper-input>
        </div>

        <div>
            <h4 class="label">Enter Company Address</h4>
            <paper-input type="text" label="Company Address" id="compaddress" no-label-float value="{{compaddress}}" required>
            </paper-input>
          </div>

          
        <div>
            <h4 class="label">Enter Legal Structure</h4>
            <paper-dropdown-menu allow-outside-scroll="true" id="legalStructure" class="customWidth" no-label-float>
                <paper-listbox slot="dropdown-content" attr-for-selected="value" class="dropdown-content customWidth">
                    <template is="dom-repeat" items="[[legalArr]]">
                        <paper-item value$="[[item]]">[[item]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>

            <div>
                <h4 class="label">Enter Revenue last year</h4>
                <paper-input type="number" label="Revenue" id="revenueLastYear" no-label-float value="{{revenueLastYear}}" required>
                </paper-input>
            </div>

            
            <div>
                <h4 class="label">Extract from commercial register</h4>
                <input  type="file" name="commercialRegister" accept="application/pdf" id="commercialRegister" no-label-float value="{{commercialRegister}}" required>
                </input>
            </div>

            <div>
                <h4 class="label">Complete financial statments of past two years</h4>
                <input  type="file" name="financialStatement" accept="application/pdf" id="financialStatement" no-label-float value="{{financialStatement}}" required>
                <input>
            </div>
      </form>
    </iron-form>
    </div>
    <app-location route="{{route}}"></app-location>
  </template>

  <script>
    class CorporateDetails extends Polymer.Element {
      static get is() { return 'corporate-details'; }

      static get properties() {
        return {
          legalArr: {
                type: Array,
                value: ['Limited','Stock', 'Individual']
          }
        }
      }
    }
    window.customElements.define(CorporateDetails.is, CorporateDetails);
  </script>
</dom-module>
