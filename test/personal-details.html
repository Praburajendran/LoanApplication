<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/personal-details.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <personal-details></personal-details>
      </template>
    </test-fixture>

    <script>

      suite('<personal-form>', function() {
        var personalForm;

        setup(function(){
          personalForm = fixture('BasicView');
        });

        test('label should be present for firstname', function() {
            var personalForm = fixture('BasicView');
            var label = personalForm.shadowRoot.querySelector('.label');
            expect(label.textContent).to.equal('Enter User Id');
        });

        test('label should be present for lastname', function() {
            var personalForm = fixture('BasicView');
            var label = personalForm.shadowRoot.querySelector('.label');
            expect(label.textContent).to.equal('Enter Password');
        });
      })
    </script>
  </body>
</html>
